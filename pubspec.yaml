name: netify
description: >-
  A lightweight, debug-only network inspector for Flutter apps using Dio HTTP client.
  Features a modern UI, request grouping, favorites, dark mode, share as image, callbacks for integrations, and smart filters.
version: 2.1.0
homepage: https://github.com/ricoerlan/netify
repository: https://github.com/ricoerlan/netify
issue_tracker: https://github.com/ricoerlan/netify/issues
documentation: https://github.com/ricoerlan/netify#readme

topics:
  - network
  - debugging
  - dio
  - http
  - inspector

screenshots:
  - description: "Network logs list with grouping by domain"
    path: screenshots/logs_list.png
  - description: "Request detail view with headers and body"
    path: screenshots/log_detail.png
  - description: "Dark mode support"
    path: screenshots/dark_mode.png
  - description: "Share request as image"
    path: screenshots/log_share.png

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

platforms:
  android:
  ios:

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.9.0
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  plugin:
    platforms:
      android:
        package: com.netify
        pluginClass: NetifyPlugin
      ios:
        pluginClass: NetifyPlugin
